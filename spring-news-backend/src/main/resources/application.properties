spring.application.name=spring-news-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/news
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true

# API Docs Configuration
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true

# Show actuator endpoints in swagger (optional)
springdoc.show-actuator=true

# Packages to scan for API documentation
springdoc.packages-to-scan=com.spirng.news.springnewsbackend.controller